<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Confirmation: TastyTales Recipe Sharing Platform</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f9;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .container {
        background-color: #fff;
        border-radius: 8px;
        padding: 20px;
        max-width: 600px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        text-align: center;
      }

      h1 {
        color: #28a745;
      }

      .summary {
        margin-top: 20px;
        text-align: left;
      }

      .summary p {
        margin: 5px 0;
      }

      .highlight {
        font-weight: bold;
        color: #007bff;
      }

      .btn-home {
        display: inline-block;
        margin-top: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: #fff;
        text-decoration: none;
        border-radius: 4px;
      }

      .btn-home:hover {
        background-color: #0056b3;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>{{message}}</h1>
      <p>Thank you for booking with Sportly!</p>

      <div class="summary">
        <h2>Booking Summary</h2>
        <p><span class="highlight">Customer Name:</span> {{user.name}}</p>
        <p><span class="highlight">Email:</span> {{user.email}}</p>
        <p><span class="highlight">Phone:</span> {{user.phone}}</p>
        <p><span class="highlight">Address:</span> {{user.address}}</p>
        <p><span class="highlight">Transaction ID:</span> {{transactionId}}</p>
        <p>
          <span class="highlight">Total Amount Paid:</span>
          ${{totalPayableAmount}}
        </p>
        <p><span class="highlight">Booking Date:</span> {{createdAt}}</p>
      </div>

      <a href="http://localhost:5173/" class="btn-home rounded-3xl"
        >Go to Homepage</a
      >
    </div>
  </body>
</html>
